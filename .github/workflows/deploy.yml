name: Deploy to Debian Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy Server files to server
      run: |
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./Assets/Scripts/Server seraphis@67.205.148.170:/srv/cityrunnerserver/

    - name: Copy Shared files to server
      run: |
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./Assets/Scripts/Shared seraphis@67.205.148.170:/srv/cityrunnerserver/

    